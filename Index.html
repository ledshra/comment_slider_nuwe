<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Slider de Comentarios</title>
</head>
<body>
    <div class="slider-container">
        <div class="comment">
        	<img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="User 1">
        	<fieldset style="border-style: solid; border-color: #0230FF;">
	        	<legend><h2>User 1</h2></legend>
	            <p>Comment user 1</p>
            </fieldset>
        </div>
        <div class="comment">
            <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="Usuario 2">
            <fieldset style="border-style: solid; border-color: #0230FF;">
	        	<legend><h2>User 2</h2></legend>
	            <p>Comment user 2</p>
            </fieldset>
        </div>
        <div class="comment">
            <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="Usuario 3">
            <fieldset style="border-color: #0230FF;">
	        	<legend><h2>User 3</h2></legend>
	            <p>Comment user 3</p>
            </fieldset>
        </div>
        <div class="but">
            <button id="prevBtn">Anterior</button>
            <button  id="nextBtn">Siguiente</button>
        </div>    
    </div>
    
    <script src="javascript.js"></script>
</body>
</html>
